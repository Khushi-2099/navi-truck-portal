<div class="mainclass w-full">
  <!-- <img src="../../assets/images/background.png"> -->
  <div class="childclass1">
    <img class="logoimg"
      src="../../assets/Aurionpro.png" style="height: 7rem;">
    <div class="subchild1">
      <h1>Building the Future...</h1>
      <p>Lorem ipsum dolor sit amet,
        consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
      <div class="slider">
        <img src="../../assets/login_image/carousel-slider.svg">
      </div>
    </div>
  </div>
  <div class="childclass2 w-full ">
    <p>LETS GET YOU STARTED</p>
    <h3>Create an Account</h3>
    <form [formGroup]="register" (ngSubmit)="onSubmit()">
      <div class="form-group container1 w-full">
        <div class="did-floating-label-content label-input w-full">
          <input class="did-floating-input " formControlName="fname" type="text" placeholder="FirstName">
          <label class="did-floating-label" style="font-size: -0.3rem;">FirstName<span
              class="required-asterisk">*</span></label>
        </div>
        <div class="did-floating-label-content label-input w-full">
          <input class="did-floating-input " formControlName="lname" type="text" placeholder="LastName">
          <label class="did-floating-label" style="font-size: -0.3rem;">LastName<span
              class="required-asterisk">*</span></label>
        </div>
        <div class="did-floating-label-content label-input w-full">
          <input class="did-floating-input " formControlName="email" type="email" placeholder="Email">
          <label class="did-floating-label" style="font-size: -0.3rem;">Email<span
              class="required-asterisk">*</span></label>
        </div>
        <div class="did-floating-label-content label-input w-full">
          <input class="did-floating-input " formControlName="password" type="password"
            placeholder="Atleast 8 characters">
          <label class="did-floating-label" style="font-size: -0.3rem;">Password<span
              class="required-asterisk">*</span></label>
        </div>

        <div class="did-floating-label-content label-input w-full">
          <input class="did-floating-input " formControlName="password" type="password"
            placeholder="Atleast 8 characters">
          <label class="did-floating-label" style="font-size: -0.3rem;">ConfirmPassword<span
              class="required-asterisk">*</span></label>
        </div>
        <div class="form-check text-  md" style="
       display: inline-flex;
       justify-content: center;
     align-items: center;
     gap: 20px; margin-top: -4%;">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" formControlName="termsAndConditions">
          <label class="form-check-label termscon" for="exampleCheck1"> I agree to Terms & Conditions</label>
        </div>
        
        <!-- <p-toast position="top-center" key="tc"></p-toast> -->
        <button type="submit" class=" started btn w-full" style="font-family: 'Verdana';">Get Started</button>
        <div id="alertContainer" class="top-center-alert"></div>
        
        <!-- <button pButton pRipple type="button"  (click)="onSubmit()">Get Started</button> -->
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-md-5">
              <hr class="my-3" style="margin-left: -8.9%;">
            </div>
            <div class="col-2">
              <p class="or-text mt-2"
                style="margin-left: -30%; margin-right: -30%; text-align: center; font-family: Verdana">Or</p>
            </div>

            <div class="col-md-5">
              <hr class="my-3" style="margin-right: -8.9%;">
            </div>
          </div>
        </div>


        <button class="googlee btn btn-google"><img src="../../assets/login_image/google.png" alt="Google Logo"
            class="google-logo mr-2">Sign Up with Google</button>
        <button class="googlee btn btn-google"><img src="../../assets/login_image/apple.jpg" alt="Apple Logo"
            class="google-logo mr-2">Sign Up with Apple</button>

        <div class="span dont-register" style=" font-family: Verdana">
          <span>Already Have an Account?</span>&nbsp;<span> <a class="fw-bold text-body" style="   font-family: Verdana"
              (click)="redirect('user/login')">Login Here</a></span>
        </div>
      </div>
    </form>
  </div>
</div>
